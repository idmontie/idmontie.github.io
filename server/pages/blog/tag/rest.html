4 144.399375,32.5485469 144.399375,72.6964154 C144.399375,112.844284 112.074049,145.390378 72.2009141,145.390378 C32.327779,145.390378 0,112.844284 0,72.6964154 C0,32.5485469 32.325326,1.42108547e-14 72.2009141,1.42108547e-14 Z M187.500628,4.25836743 C207.438422,4.25836743 223.601085,34.8960455 223.601085,72.6964154 L223.603538,72.6964154 C223.603538,110.486973 207.440875,141.134463 187.503081,141.134463 C167.565287,141.134463 151.402624,110.486973 151.402624,72.6964154 C151.402624,34.9058574 167.562834,4.25836743 187.500628,4.25836743 Z M243.303393,11.3867175 C250.314,11.3867175 256,38.835526 256,72.6964154 C256,106.547493 250.316453,134.006113 243.303393,134.006113 C236.290333,134.006113 230.609239,106.554852 230.609239,72.6964154 C230.609239,38.837979 236.292786,11.3867175 243.303393,11.3867175 Z" fill="currentColor"></path></g></svg></a></div><div>|</div><div><a href="/rss.xml" target="_blank" rel="noopener noreferrer">RSS Feed</a></div></div><div class="flex self-end"><button>Back to top</button></div></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"headTitle":"rest posts - idmontie's Portfolio","headKeywords":"rest","tag":"rest","posts":[{"slug":"2014-12-30-restful-interfaces","date":"2014-12-30","title":"RESTful Interfaces","frontmatter":{"title":"RESTful Interfaces","tags":["rest","web"]},"contentRaw":"\nThis post was originally on a blog I started for creating web applications. This post goes into RESTful interfaces and how to design them.\n\nRESTful APIs are a common way for applications to be able to communicate with each other.  An important part about RESTful APIs is that they are *consistent*.  Naming, verbage, actions, and errors should be consistent within your API and with how other APIs behave.\n\nHere are some tips and questions that you should ask yourself when developing an API.\n\n## Are you using PUT and POST correctly?\n\nBoth PUT and POST can be used for creating. You do not need to support both PUT and POST. Consider the following design decisions:\n\n- Do you name your URL objects you create explicitly, or let the server decide? If you name them then use PUT. If you let the server decide then use POST.\n- PUT is idempotent, so if you PUT an object twice, it has no effect. This is a nice property, so I would use PUT when possible.\n- You can update or create a resource with PUT with the same object URL\n- With POST you can have 2 requests coming in at the same time making modifications to a URL, and they may update different parts of the object.\n\nSee [this StackOverflow question for more information](http://stackoverflow.com/questions/630453/put-vs-post-in-rest).\n\n## Are you using appropriate verbs?\n\nWhen making a REST API, your verbs are your request types, not actual verbs in your URL!  Your URLs should use nouns, not verbs!  Remember to use the plural form for multiple results.\n\nUse your URLs to specify your objects.  Here are some examples of RESTful style requests:\n\n**Obtain 1 Question**\n\n```\nGET /questions/\u003cquestion\u003e\n```\n\n**Obtain All Questions**\n\n```\nGET /questions\n```\n\n**Append/Update Question**\n\n```\nPOST /questions/\u003cexisting_question\u003e\n```\n\n**Create a New Question**\n\n```\nPUT /questions/\u003cnew_question\u003e\n```\n\n**Overwrite a Question**\n\n```\nPUT /questions/\u003cexisting_question\u003e\n```\n\n**Delete Question**\n\n```\nDELETE /questions/\u003cexisting_question\u003e\n```\n\n## Nested Resources should be exenstions, not entirely different queries\n\nIf you want to get answers to a question, using the above examples as a starting point, the URL should be:\n\n```\nGET /questions/1/answers\n```\n\nThis is nested routing and it helps for a cleaner design.\n\n## Do you have a plan to version your API?\n\nThere are different ways to version your API, but it's nice to plan ahead in order for consumers of your API to be prepared.\n\n[Github uses](https://developer.github.com/v3/media/#request-specific-version) the `Accept` HTTP header to pass the desired version to the API.\n\nAnother less common method is to version the application in the URL: `/api/v1/...`.\n\n## Paging\n\nLarge result sets should be paginated, you can use [the Github method](https://developer.github.com/guides/traversing-with-pagination/) for indicated next and previous pages of results using the `Link` HTTP header.\n\n## HTTP Status Codes\n\n[This list of HTTP Status codes](https://bourgeois.me/rest/) and their meaning is very helpful for knowing what HTTP Status your API should be returning.  It has been duplicated here as a backup:\n\n### Success codes\n\n- `201 Created` should be used when creating content (INSERT)\n- `202 Accepted` should be used when a request is queued for background processing (async tasks),\n- `204 No Content` should be used when the request was properly executed but no content was returned (a good example would be when you delete something).\n\n### Client error codes\n\n- `400 Bad Request` should be used when there was an error while processing the request payload (malformed JSON, for instance).\n- `401 Unauthorized` should be used when a request is not authenticiated (wrong access token, or username or password).\n- `403 Forbidden` should be used when the request is successfully authenticiated (see 401), but the action was forbidden.\n- `406 Not Acceptable` should be used when the requested format is not available (for instance, when requesting an XML resource from a JSON only server).\n- `410 Gone Should` be returned when the requested resource is permenantely deleted and will never be available again.\n- `422 Unprocesable entity` Could be used when there was a validation error while creating an object.\nA more complete list of status codes can be found in [RFC2616](http://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html).\n\n## Further Reading\n\n- [API Design Ebook](https://pages.apigee.com/rs/apigee/images/api-design-ebook-2012-03.pdf)\n- [Best Practices for a Pragmatic RESTful API](http://www.vinaysahni.com/best-practices-for-a-pragmatic-restful-api)\n","contentHTML":"\u003cp\u003eThis post was originally on a blog I started for creating web applications. This post goes into RESTful interfaces and how to design them.\u003c/p\u003e\n\u003cp\u003eRESTful APIs are a common way for applications to be able to communicate with each other.  An important part about RESTful APIs is that they are \u003cem\u003econsistent\u003c/em\u003e.  Naming, verbage, actions, and errors should be consistent within your API and with how other APIs behave.\u003c/p\u003e\n\u003cp\u003eHere are some tips and questions that you should ask yourself when developing an API.\u003c/p\u003e\n\u003ch2\u003eAre you using PUT and POST correctly?\u003c/h2\u003e\n\u003cp\u003eBoth PUT and POST can be used for creating. You do not need to support both PUT and POST. Consider the following design decisions:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDo you name your URL objects you create explicitly, or let the server decide? If you name them then use PUT. If you let the server decide then use POST.\u003c/li\u003e\n\u003cli\u003ePUT is idempotent, so if you PUT an object twice, it has no effect. This is a nice property, so I would use PUT when possible.\u003c/li\u003e\n\u003cli\u003eYou can update or create a resource with PUT with the same object URL\u003c/li\u003e\n\u003cli\u003eWith POST you can have 2 requests coming in at the same time making modifications to a URL, and they may update different parts of the object.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eSee \u003ca href=\"http://stackoverflow.com/questions/630453/put-vs-post-in-rest\"\u003ethis StackOverflow question for more information\u003c/a\u003e.\u003c/p\u003e\n\u003ch2\u003eAre you using appropriate verbs?\u003c/h2\u003e\n\u003cp\u003eWhen making a REST API, your verbs are your request types, not actual verbs in your URL!  Your URLs should use nouns, not verbs!  Remember to use the plural form for multiple results.\u003c/p\u003e\n\u003cp\u003eUse your URLs to specify your objects.  Here are some examples of RESTful style requests:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eObtain 1 Question\u003c/strong\u003e\u003c/p\u003e\n\u003cdiv class=\"overflow-auto rounded bg-gray-200 p-4 font-mono text-sm dark:bg-gray-800 dark:text-gray-100\"\u003e\u003cpre\u003e\u003ccode\u003eGET /questions/\u0026lt;question\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cstrong\u003eObtain All Questions\u003c/strong\u003e\u003c/p\u003e\n\u003cdiv class=\"overflow-auto rounded bg-gray-200 p-4 font-mono text-sm dark:bg-gray-800 dark:text-gray-100\"\u003e\u003cpre\u003e\u003ccode\u003eGET /questions\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cstrong\u003eAppend/Update Question\u003c/strong\u003e\u003c/p\u003e\n\u003cdiv class=\"overflow-auto rounded bg-gray-200 p-4 font-mono text-sm dark:bg-gray-800 dark:text-gray-100\"\u003e\u003cpre\u003e\u003ccode\u003ePOST /questions/\u0026lt;existing_question\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cstrong\u003eCreate a New Question\u003c/strong\u003e\u003c/p\u003e\n\u003cdiv class=\"overflow-auto rounded bg-gray-200 p-4 font-mono text-sm dark:bg-gray-800 dark:text-gray-100\"\u003e\u003cpre\u003e\u003ccode\u003ePUT /questions/\u0026lt;new_question\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cstrong\u003eOverwrite a Question\u003c/strong\u003e\u003c/p\u003e\n\u003cdiv class=\"overflow-auto rounded bg-gray-200 p-4 font-mono text-sm dark:bg-gray-800 dark:text-gray-100\"\u003e\u003cpre\u003e\u003ccode\u003ePUT /questions/\u0026lt;existing_question\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cstrong\u003eDelete Question\u003c/strong\u003e\u003c/p\u003e\n\u003cdiv class=\"overflow-auto rounded bg-gray-200 p-4 font-mono text-sm dark:bg-gray-800 dark:text-gray-100\"\u003e\u003cpre\u003e\u003ccode\u003eDELETE /questions/\u0026lt;existing_question\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eNested Resources should be exenstions, not entirely different queries\u003c/h2\u003e\n\u003cp\u003eIf you want to get answers to a question, using the above examples as a starting point, the URL should be:\u003c/p\u003e\n\u003cdiv class=\"overflow-auto rounded bg-gray-200 p-4 font-mono text-sm dark:bg-gray-800 dark:text-gray-100\"\u003e\u003cpre\u003e\u003ccode\u003eGET /questions/1/answers\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eThis is nested routing and it helps for a cleaner design.\u003c/p\u003e\n\u003ch2\u003eDo you have a plan to version your API?\u003c/h2\u003e\n\u003cp\u003eThere are different ways to version your API, but it\u0026#x27;s nice to plan ahead in order for consumers of your API to be prepared.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://developer.github.com/v3/media/#request-specific-version\"\u003eGithub uses\u003c/a\u003e the \u003ccode\u003eAccept\u003c/code\u003e HTTP header to pass the desired version to the API.\u003c/p\u003e\n\u003cp\u003eAnother less common method is to version the application in the URL: \u003ccode\u003e/api/v1/...\u003c/code\u003e.\u003c/p\u003e\n\u003ch2\u003ePaging\u003c/h2\u003e\n\u003cp\u003eLarge result sets should be paginated, you can use \u003ca href=\"https://developer.github.com/guides/traversing-with-pagination/\"\u003ethe Github method\u003c/a\u003e for indicated next and previous pages of results using the \u003ccode\u003eLink\u003c/code\u003e HTTP header.\u003c/p\u003e\n\u003ch2\u003eHTTP Status Codes\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"https://bourgeois.me/rest/\"\u003eThis list of HTTP Status codes\u003c/a\u003e and their meaning is very helpful for knowing what HTTP Status your API should be returning.  It has been duplicated here as a backup:\u003c/p\u003e\n\u003ch3\u003eSuccess codes\u003c/h3\u003e\n\u003cul\u003e
