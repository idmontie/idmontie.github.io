                        "></div>☀️</label></div></nav><div class="relative overflow-hidden pb-4"><div class="mx-auto flex w-full max-w-screen-md flex-col items-center"><main class="app max-w-full"><div><div class="px-4"><header><h1 class="my-8 text-center text-3xl font-bold dark:text-white md:text-5xl"><span class="capitalize">performance</span> posts</h1></header><div class="space-y-6"><div class="overflow-visible rounded-lg bg-white shadow-lg dark:bg-gray-800"><div class="p-4"><a href="/blog/post/2015-01-02-performance"><h2 class="text-2xl font-bold">Performance</h2></a><div class="py-2 text-sm"></div><div class="prose dark:prose-dark py-4"><div><div><p>This post was originally on a blog I started for creating web applications. This post goes into performance of web applications.</p></div></div></div><div class="pt-2"><a href="/blog/post/2015-01-02-performance">Continue reading<span class="ml-2">→</span></a></div></div></div></div></div></div></main></div></div><footer class="width-full border-top bg-gray-light my-4 p-4"><div class="flex-justify-between flex px-3 text-gray-700 dark:text-gray-300"><div class="flex flex-1 flex-row gap-6"><div>Like this blog and portfolio? Check it out on<!-- --> <a href="https://github.com/idmontie/idmontie.github.io" target="_blank" rel="noopener noreferrer">Github</a></div><div>|</div><div><a href="/rss.xml" target="_blank" rel="noopener noreferrer">RSS Feed</a></div></div><div class="flex self-end"><button>Back to top</button></div></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"headTitle":"performance posts - idmontie's Portfolio","headKeywords":"performance","tag":"performance","posts":[{"slug":"2015-01-02-performance","date":"2015-01-02","title":"Performance","frontmatter":{"title":"Performance","tags":["performance"]},"contentRaw":"\nThis post was originally on a blog I started for creating web applications. This post goes into performance of web applications.\n\n## Cache Pages\n\nDynamic pages should be cached in order to improve performance.  Understand how [Web Caching](https://www.mnot.net/cache_docs/) works.\n\n## Use Cache Manifest for Offline Performance\n\nIf you would like your page to be accessible offline after a user has already visited it, look into the [Cache Manifest](http://www.w3.org/TR/2011/WD-html5-20110525/offline.html).\n\n## Optimize Images\n\nCompress and crop images for best performance.\n\n## Gzip Content\n\nMost web servers can be configured to automatically do this for you.  Look into [Yahoo's Developer Network discussion](https://developer.yahoo.com/performance/rules.html#gzip) for more information.\n\n## Concatenate Stylesheets and Script Files\n\nBefore deploying to production, concatenate Stylesheets and Script files to reduce the number of brwoser connections and improve gzip compression.  There are many solutions to concatinating and compressing CSS and JavaScript files.  You can look into [Grunt](http://gruntjs.com/) for a Node.js solution.\n\n## Use CSS Image Sprites When Possible\n\nUse [CSS Image Sprites](http://alistapart.com/article/sprites) when possible for small related images like toolbars.  The helps minimize HTTP requess and improves gzip compression.\n\n## Split Static Content to Its Own Domain\n\nStatic content like images, CSS, JavaScript, and other content should go in a separate domain that *does not use cookies*.  Cookies are sent with every request to the domain and all of its subdomains.  Use a Content Delivery Network (CDN) if possible.\n\n## Minify JavasScript\n\nMinify your JavaScript if possible.  Use the [Google Closure Compiler](https://developers.google.com/closure/compiler/) or look into [this Stackoverflow question for concatenating and minifying JavaScript files in Node](http://stackoverflow.com/questions/6539837/concat-and-minify-js-files-in-node).\n\n## Make a Favicon.ico File\n\nMake sure there’s a `favicon.ico` file in the root of the site, i.e. `/favicon.ico`. [Browsers will automatically request it](https://mathiasbynens.be/notes/rel-shortcut-icon), even if the icon isn’t mentioned in the HTML at all. If you don’t have a `/favicon.ico`, this will result in a lot of 404s, draining your server’s bandwidth.\n\nCheck your Favicon against [The Real Favicon Generator](http://realfavicongenerator.net/).  It takes care of favicons for:\n\n* Desktop Browsers\n* iOS Home Screen (Favorite icons)\n* Android Home Screen (Favorite icons)\n* Windows 8 Tile (Favorite tiles)\n* Windows Task Bar (App style icon)\n\nIt also helps you compress the icons and generates the HTML markup for you.\n","contentHTML":"\u003cp\u003eThis post was originally on a blog I started for creating web applications. This post goes into performance of web applications.\u003c/p\u003e\n\u003ch2\u003eCache Pages\u003c/h2\u003e\n\u003cp\u003eDynamic pages should be cached in order to improve performance.  Understand how \u003ca href=\"https://www.mnot.net/cache_docs/\"\u003eWeb Caching\u003c/a\u003e works.\u003c/p\u003e\n\u003ch2\u003eUse Cache Manifest for Offline Performance\u003c/h2\u003e\n\u003cp\u003eIf you would like your page to be accessible offline after a user has already visited it, look into the \u003ca href=\"http://www.w3.org/TR/2011/WD-html5-20110525/offline.html\"\u003eCache Manifest\u003c/a\u003e.\u003c/p\u003e\n\u003ch2\u003eOptimize Images\u003c/h2\u003e\n\u003cp\u003eCompress and crop images for best performance.\u003c/p\u003e\n\u003ch2\u003eGzip Content\u003c/h2\u003e\n\u003cp\u003eMost web servers can be configured to automatically do this for you.  Look into \u003ca href=\"https://developer.yahoo.com/performance/rules.html#gzip\"\u003eYahoo\u0026#x27;s Developer Network discussion\u003c/a\u003e for more information.\u003c/p\u003e\n\u003ch2\u003eConcatenate Stylesheets and Script Files\u003c/h2\u003e\n\u003cp\u003eBefore deploying to production, concatenate Stylesheets and Script files to reduce the number of brwoser connections and improve gzip compression.  There are many solutions to concatinating and compressing CSS and JavaScript files.  You can look into \u003ca href=\"http://gruntjs.com/\"\u003eGrunt\u003c/a\u003e for a Node.js solution.\u003c/p\u003e\n\u003ch2\u003eUse CSS Image Sprites When Possible\u003c/h2\u003e\n\u003cp\u003eUse \u003ca href=\"http://alistapart.com/article/sprites\"\u003eCSS Image Sprites\u003c/a\u003e when possible for small related images like toolbars.  The helps minimize HTTP requess and improves gzip compression.\u003c/p\u003e\n\u003ch2\u003eSplit Static Content to Its Own Domain\u003c/h2\u003e\n\u003cp\u003eStatic content like images, CSS, JavaScript, and other content should go in a separate domain that \u003cem\u003edoes not use cookies\u003c/em\u003e.  Cookies are sent with every request to the domain and all of its subdomains.  Use a Content Delivery Network (CDN) if possible.\u003c/p\u003e\n\u003ch2\u003eMinify JavasScript\u003c/h2\u003e\n\u003cp\u003eMinify your JavaScript if possible.  Use the \u003ca href=\"https://developers.google.com/closure/compiler/\"\u003eGoogle Closure Compiler\u003c/a\u003e or look into \u003ca href=\"http://stackoverflow.com/questions/6539837/concat-and-minify-js-files-in-node\"\u003ethis Stackoverflow question for concatenating and minifying JavaScript files in Node\u003c/a\u003e.\u003c/p\u003e\n\u003ch2\u003eMake a Favicon.ico File\u003c/h2\u003e\n\u003cp\u003eMake sure there’s a \u003ccode\u003efavicon.ico\u003c/code\u003e file in the root of the site, i.e. \u003ccode\u003e/favicon.ico\u003c/code\u003e. \u003ca href=\"https://mathiasbynens.be/notes/rel-shortcut-icon\"\u003eBrowsers will automatically request it\u003c/a\u003e, even if the icon isn’t mentioned in the HTML at all. If you don’t have a \u003ccode\u003e/favicon.ico\u003c/code\u003e, this will result in a lot of 404s, draining your server’s bandwidth.\u003c/p\u003e\n\u003cp\u003eCheck your Favicon against \u003ca href=\"http://realfavicongenerator.net/\"\u003eThe Real Favicon Generator\u003c/a\u003e.  It takes care of favicons for:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDesktop Browsers\u003c/li\u003e\n\u003cli\u003eiOS Home Screen (Favorite icons)\u003c/li\u003e\n\u003cli\u003eAndroid Home Screen (Favorite icons)\u003c/li\u003e\n\u003cli\u003eWindows 8 Tile (Favorite tiles)\u003c/li\u003e\n\u003cli\u003eWindows Task Bar (App style icon)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIt also helps you compress the icons and generates the HTML markup for you.\u003c/p\u003e","contentCode":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    p: \"p\",\n    h2: \"h2\",\n    a: \"a\",\n    em: \"em\",\n    code: \"code\",\n    ul: \"ul\",\n    li: \"li\"\n  }, props.components);\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.p, {\n      children: \"This post was originally on a blog I started for creating web applications. This post goes into performance of web applications.\"\n    }), \"\\n\", _jsx(_components.h2, {\n      children: \"Cache Pages\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Dynamic pages should be cached in order to improve performance.  Understand how \", _jsx(_components.a, {\n        href: \"https://www.mnot.net/cache_docs/\",\n        children: \"Web Caching\"\n      }), \" works.\"]\n    }), \"\\n\", _jsx(_components.h2, {\n      children: \"Use Cache Manifest for Offline Performance\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"If you would like your page to be accessible offline after a user has already visited it, look into the \", _jsx(_components.a, {\n        href: \"http://www.w3.org/TR/2011/WD-html5-20110525/offline.html\",\n        children: \"Cache Manifest\"\n      }), \".\"]\n    }), \"\\n\", _jsx(_components.h2, {\n      children: \"Optimize Images\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Compress
