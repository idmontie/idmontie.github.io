603538,72.6964154 C223.603538,110.486973 207.440875,141.134463 187.503081,141.134463 C167.565287,141.134463 151.402624,110.486973 151.402624,72.6964154 C151.402624,34.9058574 167.562834,4.25836743 187.500628,4.25836743 Z M243.303393,11.3867175 C250.314,11.3867175 256,38.835526 256,72.6964154 C256,106.547493 250.316453,134.006113 243.303393,134.006113 C236.290333,134.006113 230.609239,106.554852 230.609239,72.6964154 C230.609239,38.837979 236.292786,11.3867175 243.303393,11.3867175 Z" fill="currentColor"></path></g></svg></a></div><div>|</div><div><a href="/rss.xml" target="_blank" rel="noopener noreferrer">RSS Feed</a></div></div><div class="flex self-end"><button>Back to top</button></div></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"headTitle":"seo posts - idmontie's Portfolio","headKeywords":"seo","tag":"seo","posts":[{"slug":"2015-01-03-seo","date":"2015-01-03","title":"SEO","frontmatter":{"title":"SEO","tags":["seo"]},"contentRaw":"\nThis post was originally on a blog I started for creating web applications. This post goes into SEO considerations for web applications.\n\n## Use Search Engine Friendly URLs\n\nUse [semantic URLs](http://en.wikipedia.org/wiki/Semantic_URL).  Semantic URLs help improve usability and accessibility of a website.  The following table from the Wikipedia entry illistrates how to use semantic URLs:\n\n| Non-semantic URL                                                | Semantic URL                              |\n|-----------------------------------------------------------------|-------------------------------------------|\n| `http://example.com/index.php?page=name`                          | `http://example.com/name`                   |\n| `http://example.com/index.php?page=consulting/marketing`          | `http://example.com/consulting/marketing`   |\n| `http://example.com/products?category=2\u0026pid=25`                   | `http://example.com/products/2/25`          |\n| `http://example.com/cgi-bin/feed.cgi?feed=news\u0026frm=rss`           | `http://example.com/news.rss`               |\n| `http://example.com/services/index.jsp?category=legal\u0026id=patents` | `http://example.com/services/legal/patents` |\n| `http://example.com/kb/index.php?cat=8\u0026id=41`                     | `http://example.com/kb/8/41`                |\n| `http://example.com/index.php?mod=profiles\u0026id=193`                | `http://example.com/profiles/193`           |\n\n## Use Hashbangs for Dynamic Content When You Normally Use Hashes\n\nIf you normally use the hash `#` character for dynamic content, change it to the hashbang `#!`.  This allows googlebot to use `#_REQUEST[\"_escaped_fragment_\"]` instead of `#!`.\n\n## Use Push State If You Can\n\nIf the user is using Firefox or Chromium, you can use `history.pushState( object, pageName, \"./?param=1\");` so that the address bar changes, but the page does not reload.  This allows you to use `?` instead of `#!` to keep dynamic content.\n\n## Use Descriptive Links\n\nWhen creating links, refrain from using \"this\" or \"click here\" or similar phrases for your links.  Link descriptions should be descriptive.\n\n## Have an XML Sitemap\n\n\u003e Sitemaps are an easy way for webmasters to inform search engines about pages on their sites that are available for crawling.\n\nHave a [sitemap](http://www.sitemaps.org/) at `/sitemap.xml` for search engines to crawl.\n\nHave a [image sitemap](https://support.google.com/webmasters/answer/178636) for your images!\n\nCreate a [mobile sitemap](https://support.google.com/webmasters/topic/2370586?rd=1)!\n\n## Use Canonical URLs For Duplicate Content\n\nUse `\u003clink rel=\"canonical\" ... /\u003e` when you have duplicate content on multiple pages. Remember, multiple URLs that point to the same content coint as dusplicate content. Also remember that `?page=1\u0026subject=my-subject` and `?subject=my-subject\u0026page=1` are different pages to web crawlers!\n\n## Setup Webmaster Tools\n\nUse [Google Webmaster Tools](http://www.google.com/webmasters/) and [Bing Webmaster Tools](http://www.bing.com/toolbox/webmaster).\n\n## Setup Google Analytics\n\nHave [Google Analytics](http://www.google.com/analytics/) set up.  Or something like [Piwik](http://piwik.org/).\n\n## Have robots.txt Configured Properly\n\nSet your [robots.txt](http://en.wikipedia.org/wiki/Robots_exclusion_standard) file properly.  Each subdomain must have its own robots.txt file.\n\n## 301 Redirect for WWW Requests\n\n`www.example.com` or `example.com` should be your primary domain, not both. Have one 301 Redirect (Moved Permanently) to the other.\n\n## Read the Search Engine Optimization Starter Guide\n\nThe [starter guide is viewable here](http://static.googleusercontent.com/external_content/untrusted_dlcp/www.google.com/en/us/webmasters/docs/search-engine-optimization-starter-guide.pdf).\n\n### The Basics\n\n- Create unique, accurate page titles. These titles are displayed in the search results. Titles reflect what is on each individual page.\n- Use the description meta tag. Google will use them as snippets for your pages.\n- Use simple to understand (ie \"friendly\") URLs.  URLs should contain relevant words. `http://mysite.com/article/basket-ball-scores` is a friendly URL.\n- Navigation is very important for search engines.  Think of you website as folders that should be easy to navigate.  Use breadcrumbs!\n- Use [sitemaps](#have-an-xml-sitemap)!  Prepare one for users and one for search engines.\n- Use 404s when necessary.\n\n### Improving Site Structure\n\n- Create a naturally flowing hierarchy.\n- Avoid having all navigation based entirely on dropdown menus.  Your website should be accessible, pages should be conntected with normal text links.\n\n### Optimizing Content\n\n- Create compelling and useful content.\n- Offer unique and exclusive content.\n- Checkout the [Keyword Planner](https://adwords.google.com/KeywordPlanner) by Google AdWords.\n- Write easy-to-read text.  Don't embed text in images\n- Create fresh content.\n- Create content for users, not for search engines.\n- Write good anchor text: `\u003ca href=\"...\"\u003eTop Ten Basketball Shots\u003c/a\u003e` is a descriptive link.\n- Use `alt` tags on your images! This also helps with accessibility.\n- Use descriptive filenames for your images and assets!\n- Supply an [image sitemap file](https://support.google.com/webmasters/answer/178636)!\n- Use heading tags correctly!  `\u003ch1\u003e` is the most important. `\u003ch6\u003e` is the least important.\n\n### Dealing with Crawlers\n\n- Restrict crawling with robots.txt.\n- Use `rel=\"nofollow\"` when necessary for links. Normally, user generated links through comment systems should be tagged with nofollow.\n\n### SEO for Mobile Phones\n\n- Configure mobiles sites so that they can be indexed accurately.\n- Create a [mobile sitemap](https://support.google.com/webmasters/topic/2370586?rd=1)!\n- If you use User-agents to generate your mobile site, make sure to allow `Googlebot-Mobile`!\n- If you use a seperate domain for your mobile app, redirect them to the correct page!\n\n### Promotions and Analysis\n\n- Backlinks increase the value of your site ( backlinks are links that other people post to your site).\n- Know how to utilize your social media sites.\n- Utilize the Google Webmaster Tools.\n","contentHTML":"\u003cp\u003eThis post was originally on a blog I started for creating web applications. This post goes into SEO considerations for web applications.\u003c/p\u003e\n\u003ch2\u003eUse Search Engine Friendly URLs\u003c/h2\u003e\n\u003cp\u003eUse \u003ca href=\"http://en.wikipedia.org/wiki/Semantic_URL\"\u003esemantic URLs\u003c/a\u003e.  Semantic URLs help improve usability and accessibility of a website.  The following table from the Wikipedia entry illistrates how to use semantic URLs:\u003c/p\u003e\n\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003eNon-semantic URL\u003c/th\u003e\u003cth\u003eSemantic URL\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003ehttp://example.com/index.php?page=name\u003c/code\u003e\u003c/td\u003e\u003ctd\u003e\u003ccode\u003ehttp://example.com/name\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003ehttp://example.com/index.php?page=consulting/marketing\u003c/code\u003e\u003c/td\u003e\u003ctd\u003e\u003ccode\u003ehttp://example.com/consulting/marketing\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003ehttp://example.com/products?category=2\u0026amp;pid=25\u003c/code\u003e\u003c/td\u003e\u003ctd\u003e\u003ccode\u003ehttp://example.com/products/2/25\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003ehttp://example.com/cgi-bin/feed.cgi?feed=news\u0026amp;frm=rss\u003c/code\u003e\u003c/td\u003e\u003ctd\u003e\u003ccode\u003ehttp://example.com/news.rss\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003ehttp://example.com/services/index.jsp?category=legal\u0026amp;id=patents\u003c/code\u003e\u003c/td\u003e\u003ctd\u003e\u003ccode\u003ehttp://example.com/services/legal/patents\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003ehttp://example.com/kb/index.php?cat=8\u0026amp;id=41\u003c/code\u003e\u003c/td\u003e\u003ctd\u003e\u003ccode\u003ehttp://example.com/kb/8/41\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003ehttp://example.com/index.php?mod=profiles\u0026amp;id=193\u003c/code\u003e\u003c/td\u003e\u003ctd\u003e\u003ccode\u003ehttp://example.com/profiles/193\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\n\u003ch2\u003eUse Hashbangs for Dynamic Content When You Normally Use Hashes\u003c/h2\u003e\n\u003cp\u003eIf you normally use the hash \u003ccode\u003e#\u003c/code\u003e character for dynamic content, change it to the hashbang \u003ccode\u003e#!\u003c/code\u003e.  This allows googlebot to use \u003ccode\u003e#_REQUEST[\u0026quot;_escaped_fragment_\u0026quot;]\u003c/code\u003e instead of \u003ccode\u003e#!\u003c/code\u003e.\u003c/p\u003e\n\u003ch2\u003eUse Push State If You Can\u003c/h2\u003e\n\u003cp\u003eIf the user is using Firefox or Chromium, you can use \u003ccode\u003ehistory.pushState( object, pageName, \u0026quot;./?param=1\u0026quot;);\u003c/code\u003e so that the address bar changes, but the page does not reload.  This allows you to use \u003ccode\u003e?\u003c/code\u003e instead of \u003ccode\u003e#!\u003c/code\u003e to keep dynamic content.\u003c/p\u003e\n\u003ch2\u003eUse Descriptive Links\u003c/h2\u003e\n\u003cp\u003eWhen creating links, refrain from using \u0026quot;this\u0026quot; or \u0026quot;click here\u0026quot; or similar phrases for your links.  Link descriptions should be descriptive.\u003c/p\u003e\n\u003ch2\u003eHave an XML Sitemap\u003c/h2\u003e\n\u003cblockquote class=\"border-l-4 border-gray-300 pl-4\"\u003e\n\u003cp\u003eSitemaps are an easy way for webmasters to inform search engines about pages on their sites that are available for crawling.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eHave a \u003ca href=\"http://www.sitemaps.org/\"\u003esitemap\u003c/a\u003e at \u003ccode\u003e/sitemap.xml\u003c/code\u003e for search engines to crawl.\u003c/p\u003e\n\u003cp\u003eHave a \u003ca href=\"https://support.google.com/webmasters/answer/178636\"\u003eimage sitemap\u003c/a\u003e for your images!\u003c/p\u003e\n\u003cp\u003eCreate a \u003ca href=\"https://support.google.com/webmasters/topic/2370586?rd=1\"\u003emobile sitemap\u003c/a\u003e!\u003c/p\u003e\n\u003ch2\u003eUse Canonical URLs For Duplicate Content\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003e\u0026lt;link rel=\u0026quot;canonical\u0026quot; ... /\u0026gt;\u003c/code\u003e when you have duplicate content on multiple pages. Remember, multiple URLs that point to the same content coint as dusplicate content. Also remember that \u003ccode\u003e?page=1\u0026amp;subject=my-subject\u003c/code\u003e and \u003ccode\u003e?subject=my-subject\u0026amp;page=1\u003c/code\u003e are different pages to web crawlers!\u003c/p\u003e\n\u003ch2\u003eSetup Webmaster Tools\u003c/h2\u003e\n\u003cp\u003eUse \u003ca href=\"http://www.google.com/webmasters/\"\u003eGoogle Webmaster Tools\u003c/a\u003e and \u003ca href=\"http://www.bing.com/toolbox/webmaster\"\u003eBing Webmaster Tools\u003c/a\u003e.\u003c/p\u003e\n\u003ch2\u003eSetup Google Analytics\u003c/h2\u003e\n\u003cp\u003eHave \u003ca href=\"http://www.google.com/analytics/\"\u003eGoogle Analytics\u003c/a\u003e set up.  Or something like \u003ca href=\"http://piwik.org/\"\u003ePiwik\u003c/a\u003e.\u003c/p\u003e\n\u003ch2\u003eHave robots.txt Configured Properly\u003c/h2\u003e\n\u003cp\u003eSet your \u003ca href=\"http://en.wikipedia.org/wiki/Robots_exclusion_standard\"\u003erobots.txt\u003c/a\u003e file properly.  Each subdomain must have its own robots.txt file.\u003c/p\u003e\n\u003ch2\u003e301 Redirect for WWW Requests\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003ewww.example.com\u003c/code\u003e or \u003ccode\u003eexample.com\u003c/code\u003e should be your primary domain, not both. Have one 301 Redirect (Moved Permanently) to the other.\u003c/p\u003e\n\u003ch2\u003eRead the Search Engine Optimization Starter Guide\u003c/h2\u003e\n\u003cp\u003eThe \u003ca href=\"http://static.googleusercontent.com/external_content/untrusted_dlcp/www.google.com/en/us/webmasters/docs/search-engine-optimization-starter-guide.pdf\"\u003estarter guide is viewable here\u003c/a\u003e.\u003c/p\u003e\n\u003ch3\u003eThe Basics\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eCreate unique, accurate page titles. These titles are displayed in the search results. Titles reflect what is on each individual page.\u003c/li\u003e\n\u003cli\u003eUse the description meta tag. Google will use them as snippets for your pages.\u003c/li\u003e\n\u003cli\u003eUse simple to understand (ie \u0026quot;friendly\u0026quot;) URLs.  URLs should contain relevant words. \u003ccode\u003ehttp://mysite.com/article/basket-ball-scores\u003c/code\u003e is a friendly URL.\u003c/li\u003e\n\u003cli\u003eNavigation is very important for search engines.  Think of you website as folders that should be easy to navigate.  Use breadcrumbs!\u003c/li\u003e\n\u003cli\u003eUse \u003ca href=\"#have-an-xml-sitemap\"\u003esitemaps\u003c/a\u003e!  Prepare one for users and one for search engines.\u003c/li\u003e\n\u003cli\u003eUse 404s when necessary.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eImproving Site Structure\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eCreate a naturally flowing hierarchy.\u003c/li\u003e\n\u003cli\u003eAvoid having all navigation based entirely on dropdown menus.  Your website should be accessible, pages should be conntected with normal text links.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eOptimizing Content\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eCreate compelling and useful content.\u003c/li\u003e\n\u003cli\u003eOffer unique and exclusive content.\u003c/li\u003e\n\u003cli\u003eCheckout the \u003ca href=\"https://adwords.google.com/KeywordPlanner\"\u003eKeyword Planner\u003c/a\u003e by Google AdWords.\u003c/li\u003e\n\u003cli\u003eWrite easy-to-read text.  Don\u0026#x27;t embed text in images\u003c/li\u003e\n\u003cli\u003eCreate fresh content.\u003c/li\u003e\n\u003cli\u003eCreate content for users, not for search engines.\u003c/li\u003e\n\u003cli\u003eWrite good anchor text: \u003ccode\u003e\u0026lt;a href=\u0026quot;...\u0026quot;\u0026gt;Top Ten Basketball Shots\u0026lt;/a\u0026gt;\u003c/code\u003e is a descriptive link.\u003c/li\u003e\n\u003cli\u003eUse \u003ccode\u003ealt\u003c/code\u003e tags on your images! This also helps with accessibility.\u003c/li\u003e\n\u003cli\u003eUse descriptive filenames for your images and assets!\u003c/li\u003e\n\u003cli\u003eSupply an \u003ca href=\"https://support.google.com/webmasters/answer/178636\"\u003eimage sitemap file\u003c/a\u003e!\u003c/li\u003e\n\u003cli\u003eUse heading tags correctly!  \u003ccode\u003e\u0026lt;h1\u0026gt;\u003c/code\u003e is the most important. \u003ccode\u003e\u0026lt;h6\u0026gt;\u003c/code\u003e is the least important.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eDealing with Crawlers\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eRestrict crawling with robots.txt.\u003c/li\u003e\n\u003cli\u003eUse \u003ccode\u003erel=\u0026quot;nofollow\u0026quot;\u003c/code\u003e when necessary for links. Normally, user generated links through comment systems should be tagged with nofollow.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eSEO for Mobile Phones\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eConfigure mobiles sites so that they can be indexed accurately.\u003c/li\u003e\n\u003cli\u003eCreate a \u003ca href=\"https://support.google.com/webmasters/topic/2370586?rd=1\"\u003emobile sitemap\u003c/a\u003e!\u003c/li\u003e\n\u003cli\u003eIf you use User-agents to generate your mobile site, make sure to allow \u003ccode\u003eGooglebot-Mobile\u003c/code\u003e!\u003c/li\u003e\n\u003cli\u003eIf you use a seperate domain for your mobile app, redirect them to the correct page!\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003ePromotions and Analysis\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eBacklinks increase the value of your site ( backlinks are links that other people post to your site).\u003c/li\u003e\n\u003cli\u003eKnow how to utilize your social media sites.\u003c/li\u003e\n\u003cli\u003eUtilize the Google Webmaster Tools.\u003c/li\u003e\n\u003c/ul\u003e","contentCode":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    p: \"p\",\n    h2: \"h2\",\n    a: \"a\",\n    table: \"table\",\n    thead: \"thead\",\n    tr: \"tr\",\n    th: \"th\",\n    tbody: \"tbody\",\n    td: \"td\",\
